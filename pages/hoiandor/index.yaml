  ground:
    title: Mặt bằng
    description: Hoian d’Or
    info:
      content: "<strong>Hoian d’Or</strong> được quy hoạch trên tổng diện tích <strong>24.5ha</strong>, 3 mặt giáp sông và phía Bắc giáp khu dân cư, đạt được những hiệu cửa và điểm nhìn đô thị. Hơn <strong>80%</strong> diện tích được bao bọc bởi sông Thu Bồn, cây xanh, cảnh quan thiên.<br/><br/>Với sự quy hoạch độc đáo nhằm mang đến sự cân đối và hài hòa trong từng chuẩn mực sống, <strong>Hoian d’Or</strong> là sự kết hợp đầy uyển chuyển của 3 tổng thể kiến trúc với 3 tên gọi đã in dấu trong tiềm thức bao đời. Đó là: <strong>Phố</strong> – <strong>Làng</strong> – <strong>Vườn</strong>.<br/><br/>Đến với <strong>“Phố”</strong>, bạn sẽ được đắm mình trong một không gian nhộn nhịp mua sắm của những khu phố shophouse lấp lánh ánh đèn.<br/><br/>Đến với <strong>“Làng”</strong>, bạn sẽ tận hưởng một không gian nghỉ dưỡng thanh bình tại những khu biệt thự view sông, luôn mở đón những hương gió phù sa ngọt lành.<br/><br/>Đến với <strong>“Vườn”</strong>, bạn sẽ được được trải nghiệm những dịch vụ chăm sóc sức khỏe đẳng cấp quốc tế với liệu trình hoàn toàn từ thiên nhiên."
      deco:
