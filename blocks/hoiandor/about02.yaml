about2:
  title: Hoian d'Or
  description: Vị trí “Vàng” <br/ > Khởi ngàn “Tài lộc“
  info:
    content: Sở hữu vị trí vàng liền kề phố cổ Hội An, được bao quanh bởi sông Thu Bồn, <strong>Hoian d’Or</strong> là quần thể nghỉ dưỡng sinh thái và trải nghiệm văn hoá duy nhất tại trung tâm của miền di sản. Nơi đây sẽ là chiếc cầu nối giữa quá khứ vàng son và hiện tại tự hào để cùng hướng đến một tương lai khai mở.
  image1:
    src: assets/images/Sodo-vitri-04-04-1536x743.png
    alt: Vị trí Hoian d’Or
  image2:
    src: assets/images/ketnoivung-03.png
    alt: Vị trí Hoian d’Or 2
  decoShape: assets/images/shape1.png
  ground:
    title: Mặt bằng
    description: Hoian d'Or
    info:
      content: <strong>Hoian d’Or</strong> được quy hoạch trên tổng diện tích 24.5ha, 3 mặt giáp sông và phía Bắc giáp khu dân cư, đạt được những hiệu cửa và điểm nhìn đô thị. Hơn 80% diện tích được bao bọc bởi sông Thu Bồn, cây xanh, cảnh quan thiên.
      deco:
        src: assets/images/Minh-hoa-1.png
        alt: Ảnh minh họa Hội An D'Or
